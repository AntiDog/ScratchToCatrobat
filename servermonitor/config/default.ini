version:       0.9.0
build_name:    Aegean cat
build_number:  915

;-------------------------------------------------------------------------------
[CATROBAT]
; TODO: update this field manually every time the hierarchy changes
catrobat_language_version:       0.994
file_extension:                  .catrobat
automatic_screenshot_file_name:  automatic_screenshot.png
